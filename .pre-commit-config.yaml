# Pre-commit hooks for code quality and security
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Security checks
      - id: detect-private-key
        name: Detect private keys
        description: Detects the presence of private keys

      - id: check-added-large-files
        name: Check for large files
        description: Prevents giant files from being committed
        args: ['--maxkb=1000']

      # Code quality
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]

      - id: end-of-file-fixer
        name: Fix end of files
        description: Ensures files end with a newline

      - id: check-yaml
        name: Check YAML syntax
        exclude: '^\.github/workflows/.*\.ya?ml$'

      - id: check-json
        name: Check JSON syntax

      - id: check-merge-conflict
        name: Check for merge conflicts
        description: Check for files that contain merge conflict strings

      - id: check-case-conflict
        name: Check for case conflicts
        description: Check for files with names that would conflict on case-insensitive filesystems

      - id: mixed-line-ending
        name: Check line endings
        args: ['--fix=lf']

  # Python-specific hooks
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Format Python code with Black
        language_version: python3
        files: ^backend/.*\.py$

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Check Python code with Flake8
        files: ^backend/.*\.py$
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']

  # Secret scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json|yarn.lock|pnpm-lock.yaml

  # Additional security checks
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: forbid-crlf
        name: Forbid CRLF line endings

      - id: remove-crlf
        name: Remove CRLF line endings

  # Frontend-specific hooks
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: Lint JavaScript/TypeScript with ESLint
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint
          - '@typescript-eslint/parser'
          - '@typescript-eslint/eslint-plugin'

# Custom local hooks
  - repo: local
    hooks:
      - id: check-django-migrations
        name: Check for uncommitted Django migrations
        entry: bash -c 'cd backend && python manage.py makemigrations --check --dry-run'
        language: system
        types: [python]
        pass_filenames: false

      - id: validate-json-schemas
        name: Validate JSON schemas
        entry: bash -c 'cd backend && python manage.py validate_schemas'
        language: system
        files: ^backend/onboarding/schemas/.*\.json$
        pass_filenames: false

      - id: check-env-example
        name: Check .env.example exists
        entry: bash -c 'test -f .env.example'
        language: system
        pass_filenames: false

      - id: no-commit-to-main
        name: Don't commit directly to main
        entry: bash -c 'branch=$(git rev-parse --abbrev-ref HEAD); if [ "$branch" = "main" ] || [ "$branch" = "master" ]; then echo "Direct commits to main/master are not allowed"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true

# Configuration
default_language_version:
  python: python3

files: ''
exclude: |
  (?x)^(
      \.git/|
      \.pytest_cache/|
      \.mypy_cache/|
      __pycache__/|
      node_modules/|
      \.venv/|
      venv/|
      \.env$|
      migrations/|
      static/|
      media/
  )
