name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Detect secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          python -V
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-root

      - name: Lint with ruff
        working-directory: ./backend
        run: poetry run ruff check .

      - name: Format check with black
        working-directory: ./backend
        run: poetry run black --check .

      - name: Type check with mypy
        working-directory: ./backend
        run: poetry run mypy . || true

      - name: Validate JSON schemas
        working-directory: ./backend
        run: poetry run python manage.py validate_schemas

      - name: Check for secrets
        working-directory: ./backend
        run: |
          echo "Checking for potential secrets in code..."
          if git diff --staged | grep -iE "AKIA|SECRET_KEY.*=.*['\"][a-zA-Z0-9]{20,}|password.*=.*['\"][^'\"]{8,}|api_key.*=.*['\"]"; then
            echo "⚠️  Warning: Potential secrets detected in staged files"
            exit 1
          fi

      - name: Run migrations check
        working-directory: ./backend
        env:
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: test-secret-key
          DEBUG: True
        run: poetry run python manage.py makemigrations --check --dry-run

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: test-secret-key
          DEBUG: True
        run: poetry run pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=70

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Lint
        working-directory: ./frontend
        run: pnpm lint

      - name: Type check
        working-directory: ./frontend
        run: pnpm typecheck

      - name: Build
        working-directory: ./frontend
        run: pnpm build
